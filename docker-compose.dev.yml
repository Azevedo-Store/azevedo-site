version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: azevedo-site-dev
    environment:
      - NODE_ENV=development
      - DEBUG=*
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    command: npm run dev
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: azevedo-postgres-dev
    environment:
      - POSTGRES_DB=azevedo_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
