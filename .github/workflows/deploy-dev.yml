name: Deploy Development

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME_DEV }}
          password: ${{ secrets.DOCKER_PASSWORD_DEV }}

      - name: Run tests
        run: |
          docker-compose -f docker-compose.dev.yml run --rm app npm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_DEV }}
          API_KEY: ${{ secrets.API_KEY_DEV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY_DEV }}

      - name: Build and deploy
        run: |
          docker-compose -f docker-compose.dev.yml up -d --build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_DEV }}
          API_KEY: ${{ secrets.API_KEY_DEV }}
          SECRET_KEY: ${{ secrets.SECRET_KEY_DEV }}

      - name: Show deployment logs
        run: |
          docker-compose -f docker-compose.dev.yml logs
